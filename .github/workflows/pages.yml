name: Deploy to GitHub Pages

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set version based on head_ref when pull or ref_name when tag.
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: echo "EDITOR_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Set version based on head_ref when pull or ref_name when tag.
        if: github.event_name == 'pull_request'
        run: echo "EDITOR_VERSION=${{ github.head_ref }}" >> $GITHUB_ENV

      - name: Set BASE_URL
        run: |
          echo "BASE_URL=/${{ github.event.repository.name }}/${{ env.EDITOR_VERSION }}" >> $GITHUB_ENV

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: pnpm run -r build

      - name: Deploy
        run: pnpm deploy --filter=webapp --prod ./build

      - name: Fixup
        run: sed -i -e "s,%version%,${{ env.EDITOR_VERSION }}," build/dist/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/dist
          publish_branch: gh-pages-new  # don't overwrite the existing gh-pages branch.
          destination_dir: ${{ github.ref == 'refs/heads/main' && 'latest' || env.EDITOR_VERSION }}

      - name: Post GitHub Pages URL as comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = `https://par-tec.github.io/dati-semantic-schema-editor/${{ env.EDITOR_VERSION }}`;
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: `par-tec`,
              repo: `dati-semantic-schema-editor`,
              body: `The changes have been deployed to GitHub Pages: ${url}`
            });
